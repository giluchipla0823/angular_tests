<h1>Datatables demo</h1>
<hr />

<div class="card card-datatables">
    <h5 class="card-header">Featured</h5>
    <div class="card-body">
        <table datatable [dtOptions]="dtOptions" class="table table-striped" id="dt-example" style="width: 100%;"></table>
    </div>
    <div class="card-footer text-muted">
        <div class="row">
            <div class="col-5 dt-info-results"></div>
            <div class="col-7 dt-pagination"></div>
        </div>
    </div>
</div>
